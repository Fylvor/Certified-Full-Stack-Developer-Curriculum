<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
</head>
<body>

  <h1>Checkout</h1>

  <!-- First Section: Your Cart -->
  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="3D cube image representing cart item">
  </section>

  <!-- Second Section: Payment Information -->
  <section>
    <h2>Payment Information</h2>

    <form>
      <label for="card-name">Card Name:</label>
      <input
        type="text"
        id="card-name"
        name="card-name"
        required
        aria-required="true"
      >

      <br><br>

      <label for="card-number">Card Number:</label>
      <input
        type="text"
        id="card-number"
        name="card-number"
        required
        aria-required="true"
      >
    </form>

  </section>

</body>
</html>
